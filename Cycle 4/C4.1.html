<html>
<head>
<style>
h2 {
font-size : 30px;
color : red;
font-weight : bold;
text-decoration : underline;
}
</style>
</head>
<body>
<center>

<h2>Addition of two numbers</h2>
<br><br>
<label>Enter the value of First number :
<input type="text" id="num1" ></label>
<br>
<br>
<label>Enter the value of Second number :
<input type="text" id="num2" ></label>
<br>
<br>
<button onclick="addition()">Sum</button>
<p id="z"></p>

<script>
function addition() {
   var x = document.getElementById("num1").value;
   var y = document.getElementById("num2").value;
   document.getElementById("z").innerHTML = parseInt(x) + parseInt(y);
}
</script>

</center>
</body>
</html>
