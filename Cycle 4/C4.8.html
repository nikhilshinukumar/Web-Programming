<html>
<head>
<style>
h2 {
font-size : 30px;
color : red;
font-weight : bold;
text-decoration : underline;
}
</style>
</head>
<body>
<center>

<h2>Multiplication & Division of 2 Numbers</h2>
<br><br>
<label>Enter the First Number :
<input type="text" id="num1" ></label>
<br><br>
<label>Enter the Second Number :
<input type="text" id="num2" ></label>
<br><br>
<button onclick="multiply()">Multiply</button>
<button onclick="divide()">Divide</button>
<p id="p"></p>

<script>
function multiply() {
var a = document.getElementById("num1").value;
var b = document.getElementById("num2").value;
x = parseFloat(a)
y = parseFloat(b)
var m = x * y;
document.getElementById("p").innerHTML = m;
}

function divide() {
var a = document.getElementById("num1").value;
var b = document.getElementById("num2").value;
x = parseFloat(a)
y = parseFloat(b)
var d = x / y;
document.getElementById("p").innerHTML = d;
}
</script>

</center>
</body>
</html>
