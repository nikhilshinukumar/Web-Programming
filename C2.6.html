<head>

<body>
<center>
<div class="div_1"><font size="4" face="cooper"><h1>The world of fruit</h1></font></div>
<div class="div_2">
<form method="post">
<font size="4" face="cooper"><h1 align="center">fruit survey</h1></font>
<table align="center">
<tr>
<th>Name</th>
<td><input type="text" name="name" style="width:400px;" class="form-control" required=""></td>
</tr>
<tr>
<th>Address</th>

</tr>
<tr>

</tr>

</td>
</tr>

<th>Would you like a<br>brochure?</th>

</tr>
<tr>
<td align="center" colspan="2"><input type="submit" name="submit" value="submit"></td>
</tr>
</table>
</form>
</div>
</center>
