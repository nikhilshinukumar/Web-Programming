<html>
<head>
<style>
ul {
  list-style-type:square;
}
ol {
  list-style-type:upper-roman;
}
</style>
</head>
<body>
<b>Unordered list :</b>
<ul>
  <li>Bag</li>
  <li>Pen</li>
  <li>Umbrella</li>
</ul>
<b>Ordered lists :</b>
<ol>
  <li>Bag</li>
  <li>Pen</li>
  <li>Umbrella</li>
</ol>
</body>
</html>
