<html>
<head>
<style>
/* unvisited link */
a:link, a:visited {
  color:green;
}
a:hover, a:active {
  color:red;
}
</style>
</head>
<body>
<h2>CSS LINKS</h2>
<p>When setting the style for several link states, there are some order rules:
<ul>
<li>a:hover MUST come after a:link and a:visited</li>
<li>a:active MUST come after a:hover</li>
</ul>
</p>

</body>
</html>
