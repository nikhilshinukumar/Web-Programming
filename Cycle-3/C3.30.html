<html>
<head>
<style>
#ul1 {
  list-style-type:none;
  }
</style>
</head>
<body>
<b>Default list with bullets/markers :</b>
<ul>
  <li>Bag</li>
  <li>Pen</li>
  <li>Umbrella</li>
</ul>

<b>List after removing bullets/markers :</b>
<ul id="ul1">
  <li>Bag</li>
  <li>Pen</li>
  <li>Umbrella</li>
</ul>
</body>
</html>
